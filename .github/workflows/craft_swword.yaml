name: Craft Sword Action

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'craft_recipes/**.json'

permissions:
  pull-requests: write  # Allow commenting on PRs

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          # If you have any dependencies, you can install them here.
          # For example: pip install -r requirements.txt
      
      - name: Run Script
        run: python craft.py ${{ github.event.pull_request.user.login }} > output.txt
      
      - name: Extract first line and write to records.txt
        run: |
          # Extract the first line from output.txt
          FIRST_LINE=$(head -n 1 output.txt)
          echo "$FIRST_LINE" > records.txt
      
      - name: Commit and push changes
        run: |
          git config --global user.name "CraftingBot" 
          git config --global user.email "craftingbot@example.com" 
          git add records.txt
          git commit -m "Create records.txt"
          git push origin HEAD:${{ github.ref }}  # Push to the branch associated with the PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment on PR
        run: |
          COMMENT_BODY=$(cat output.txt)
          gh pr comment ${{ github.event.pull_request.number }} --body "$COMMENT_BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
